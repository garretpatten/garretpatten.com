<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garret Patten — Resume</title>
  <meta name="description" content="Garret Patten — Senior Security Engineer. CI/CD hardening, accessibility, secure systems." />
  <meta property="og:title" content="Garret Patten — Resume" />
  <meta property="og:description" content="Security engineer focused on CI/CD hardening, code ownership, and web accessibility." />
  <meta property="og:type" content="website" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --card: #f9fafb;
      --border: #e5e7eb;
      --accent: #111827;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0f1a;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --card: #0f1524;
        --border: #1f2937;
        --accent: #e5e7eb;
      }
    }
    html, body { height: 100%; }
    * , *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }
    .wrap { max-width: 880px; margin: 0 auto; padding: 24px; }
    header { margin-bottom: 24px; display: flex; gap: 20px; align-items: center; }
    header img { width: 144px; height: 144px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); flex: 0 0 auto; }
    .head-text { flex: 1 1 0; min-width: 0; }
    h1 { font-size: 28px; margin: 0 0 4px; }
    .title { font-size: 18px; color: var(--muted); margin: 0 0 8px; }
    .meta { display: flex; flex-wrap: wrap; gap: 10px 16px; font-size: 14px; color: var(--muted); overflow-wrap: anywhere; }
    .links { display: flex; flex-wrap: wrap; gap: 14px; font-size: 14px; margin-top: 8px; overflow-wrap: anywhere; }
    .links a { color: inherit; text-decoration: none; border-bottom: 1px solid var(--border); overflow-wrap: anywhere; }
    .section { margin: 28px 0; }
    .section h2 { font-size: 12px; text-transform: uppercase; letter-spacing: .08em; color: var(--muted); margin: 0 0 10px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 16px; }
    .grid { display: grid; gap: 14px; }
    .experience .item { display: grid; grid-template-columns: 1fr auto; gap: 6px 14px; align-items: baseline; }
    .item > div:first-child { min-width: 0; }
    .item .role { font-weight: 600; }
    .item .where { color: var(--muted); overflow-wrap: anywhere; }
    .item .dates { font-size: 14px; color: var(--muted); white-space: nowrap; }
    .item ul { margin: 6px 0 0 18px; padding: 0; }
    .item li { margin: 4px 0; }
    .tags { display: flex; flex-wrap: wrap; gap: 8px; }
    .tag { border: 1px solid var(--border); padding: 4px 10px; border-radius: 999px; font-size: 13px; }
    footer { margin: 32px 0 12px; font-size: 12px; color: var(--muted); display: flex; justify-content: space-between; align-items: center; gap: 12px; }
    .btn { border: 1px solid var(--border); padding: 6px 10px; border-radius: 10px; background: transparent; color: var(--fg); cursor: pointer; font-size: 13px; }
    .btn:hover { border-color: var(--fg); }

    /* Mobile */
    @media (max-width: 600px) {
      .wrap { padding: 16px; }
      header { flex-direction: column; align-items: center; text-align: center; gap: 12px; }
      header img { width: 128px; height: 128px; margin: 0 auto; display: block; }
      .head-text { flex: none; min-width: 0; width: 100%; text-align: center; }
      .meta, .links { justify-content: center; text-align: center; width: 100%; }
      .experience .item { grid-template-columns: 1fr; }
      .item .dates { justify-self: center; }
    }

    /* Desktop explicit */
    @media (min-width: 601px) {
      header { flex-direction: row; align-items: center; text-align: left; }
      .head-text { flex: 1 1 0; }
      .meta, .links { justify-content: flex-start; text-align: left; }
      .item .dates { justify-self: end; }
    }

    @media print {
      .wrap { max-width: none; padding: 0; }
      .card { border: 0; background: transparent; padding: 0; }
      .btn, .links, header img { display: none !important; }
      body { color: #000; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="./assets/images/garret-patten.jpg" alt="Garret Patten avatar" />
      <div class="head-text">
        <h1 id="name">Garret Patten</h1>
        <div class="title" id="title">Senior Security Engineer · nCino</div>
        <div class="meta" id="meta"></div>
        <div class="links" id="links"></div>
      </div>
    </header>

    <section class="section">
      <h2>Summary</h2>
      <div class="card" id="summary"></div>
    </section>

    <section class="section">
      <h2>Core Skills</h2>
      <div class="card"><div class="tags" id="skills"></div></div>
    </section>

    <section class="section experience">
      <h2>Experience</h2>
      <div class="grid" id="experience"></div>
    </section>

    <section class="section">
      <h2>Education</h2>
      <div class="grid" id="education"></div>
    </section>

    <footer>
      <small id="copyright">© <span id="year"></span> Garret Patten</small>
      <div style="display:flex; gap:8px; align-items:center;">
        <button class="btn" id="copyEmail">Copy email</button>
        <button class="btn" id="toggleTheme">Toggle theme</button>
      </div>
    </footer>
  </div>

  <script>
    const DATA = {
      name: "Garret Patten",
      title: "Senior Security Engineer · nCino",
      location: "Atlanta, GA · Remote",
      email: "",
      phone: "",
      links: [
        { label: "LinkedIn", href: "https://www.linkedin.com/in/garretpatten/" }
      ],
      summary: "Security engineer focused on CI/CD hardening, code ownership, and web accessibility. I design guardrails that scale across orgs.",
      skills: [
        "Security Engineering", "CI/CD", "Python", "GitLab CI",
        "Code Ownership", "SAST/DAST", "OIDC",
        "Web Accessibility (WCAG 2.0 AA)", "Salesforce Platform"
      ],
      experience: [
        {
          role: "Senior Security Engineer",
          company: "nCino, Inc.",
          location: "Remote",
          start: "Jun 2024",
          end: "Present",
          bullets: [
            "Implemented code ownership verification across nCino and subsidiaries' pipelines.",
          ],
        },
        {
          role: "Security Engineer",
          company: "nCino, Inc.",
          location: "Wilmington, NC",
          start: "May 2022",
          end: "Jun 2024",
          bullets: [
            "Established org-wide CI/CD code ownership enforcement.",
            "Rolled out static analysis and secrets scanning with real-time alerting.",
            "Authored and open-sourced Semgrep ruleset for Salesforce Apex/VisualForce.",
            "Deployed Sourcegraph and DefectDojo for vulnerability insights and code health metrics.",
            "Conducted penetration tests on products and corporate site.",
            "Drove developer enablement via Product Security office hours and support channel."
          ],
        },
        {
          role: "Software Engineer",
          company: "nCino, Inc.",
          location: "Wilmington, NC",
          start: "Feb 2020",
          end: "May 2022",
          bullets: [
            "Salesforce development and platform work across product teams.",
          ],
        },
        {
          role: "Quality Assurance Engineer Intern",
          company: "nCino, Inc.",
          location: "Wilmington, NC",
          start: "Jun 2017",
          end: "Aug 2017",
          bullets: [
            "Wrote and executed test cases for Customer Engagement and Retail teams.",
          ],
        },
      ],
      education: [
        { school: "Boston College", degree: "B.S. in Business Management (Finance); Minor in Computer Science", end: "2018" },
        { school: "Christian Brothers Academy", degree: "High School", end: "2014" }
      ],
    };

    const $ = (s) => document.querySelector(s);
    const el = {
      name: $('#name'), title: $('#title'), meta: $('#meta'), links: $('#links'),
      summary: $('#summary'), skills: $('#skills'), exp: $('#experience'), edu: $('#education'),
      year: $('#year'), copyEmail: $('#copyEmail'), toggleTheme: $('#toggleTheme'),
    };

    function text(node, str) { node.textContent = str; }
    function html(node, str) { node.innerHTML = str; }

    function renderMeta() {
      const items = [];
      if (DATA.location) items.push(DATA.location);
      if (DATA.email) items.push(`<a href=\"mailto:${DATA.email}\">${DATA.email}</a>`);
      if (DATA.phone) items.push(`<a href=\"tel:${DATA.phone}\">${DATA.phone}</a>`);
      html(el.meta, items.join(' · '));
    }
    function renderLinks() {
      html(el.links, DATA.links.map(l => `<a href=\"${l.href}\" target=\"_blank\" rel=\"noreferrer\">${l.label}</a>`).join(''));
    }
    function renderSkills() {
      html(el.skills, DATA.skills.map(s => `<span class=\"tag\">${s}</span>`).join(''));
    }
    function renderExperience() {
      html(el.exp, DATA.experience.map(it => `
        <div class=\"card item\">
          <div>
            <div class=\"role\">${it.role} · ${it.company}</div>
            <div class=\"where\">${it.location || ''}</div>
          </div>
          <div class=\"dates\">${it.start} – ${it.end}</div>
          <ul>${it.bullets.map(b => `<li>${b}</li>`).join('')}</ul>
        </div>
      `).join(''));
    }
    function renderEducation() {
      html(el.edu, DATA.education.map(e => `
        <div class=\"card item\">
          <div class=\"role\">${e.school}</div>
          <div class=\"dates\">${e.end}</div>
          <div class=\"where\">${e.degree}</div>
        </div>
      `).join(''));
    }

    text(el.name, DATA.name);
    text(el.title, DATA.title);
    renderMeta();
    renderLinks();
    text(el.summary, DATA.summary);
    renderSkills();
    renderExperience();
    renderEducation();
    text(el.year, new Date().getFullYear());

    el.copyEmail.addEventListener('click', async () => {
      if (!DATA.email) return;
      try { await navigator.clipboard.writeText(DATA.email); el.copyEmail.textContent = 'Copied'; setTimeout(() => el.copyEmail.textContent = 'Copy email', 1200); } catch {}
    });
    el.toggleTheme.addEventListener('click', () => {
      const dark = document.documentElement.classList.toggle('dark');
      if (dark) {
        document.documentElement.style.setProperty('--bg', '#0b0f1a');
        document.documentElement.style.setProperty('--fg', '#e5e7eb');
        document.documentElement.style.setProperty('--muted', '#9ca3af');
        document.documentElement.style.setProperty('--card', '#0f1524');
        document.documentElement.style.setProperty('--border', '#1f2937');
        document.documentElement.style.setProperty('--accent', '#e5e7eb');
      } else {
        document.documentElement.style.setProperty('--bg', '#ffffff');
        document.documentElement.style.setProperty('--fg', '#111827');
        document.documentElement.style.setProperty('--muted', '#6b7280');
        document.documentElement.style.setProperty('--card', '#f9fafb');
        document.documentElement.style.setProperty('--border', '#e5e7eb');
        document.documentElement.style.setProperty('--accent', '#111827');
      }
    });
  </script>
</body>
</html>
